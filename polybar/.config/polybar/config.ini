;include-directory = $HOME/.config/polybar/modules

[colors]
;transparent
background = #00090B0C 
background-alt = #333B45
foreground = #F0F0F0
primary = #8ABEB7

alert = #35374C
disabled = #35374C

[bar/base]
width = 100%
height = 18pt
radius = 2
padding = 1

dpi = 92 
monitor = ${env:MONITOR:DP-2}

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 2pt
border-color = #00000000

module-margin = 1

separator = |
separator-foreground = ${colors.primary}

font-0 = JetBrains Mono Nerd Font:size=12;2
font-1 = icomoon\-feather:size=14;3
font-2 = Weather Icons:size=14;3
font-3 = Fira Code NF:size=14;3

[bar/secondary]
inherit = bar/base

dpi = 92
height = 18pt
monitor = ${env:MONITOR:DP-4}

font-0 = JetBrains Mono Nerd Font:size=10;1
font-1 = icomoon\-feather:size=12;1

modules-left = xworkspaces 
modules-right = xwindow filesystem 

wm-restack = herbsluftwm

cursor-click = pointer
cursor-scroll = ns-resize

[bar/main]
inherit = bar/base

modules-left = datetime xworkspaces
modules-right = battery weather memory cpu wifi uptime

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

wm-restack = bspwm

[module/battery]
type = custom/script

exec = "bluetoothctl info | awk 'NR==24 { gsub("[()]", "", $4); print $4 "%"}'"

format-prefix = %{F#8ABEB7} %{F-}

interval = 900

[module/uptime]
type = custom/script

exec = "uptime | awk '{print $3}' | sed 's/,//'"

format-prefix = %{F#8ABEB7} %{F-}

interval = 60

# [module/ewmh]
# type = internal/xworkspaces
#
# ; Only show workspaces defined on the same output as the bar
# ;
# ; Useful if you want to show monitor specific workspaces
# ; on different bars
