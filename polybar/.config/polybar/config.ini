# ; New in version 3.6.0
# reverse-scroll = true

[module/weather]
type = custom/script

exec = ~/scripts/weather.sh

;Call every 15 minutes
interval = 900

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %{F#8ABEB7}%name%%{F-}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

pin-workspaces = true

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home

format-mounted = <label-mounted>
format-mounted-prefix = %{F#8ABEB7} %{F-} 

format-unmounted = <label-unmounted>
format-unmounted-prefix = %{F#8ABEB7} %{F-} 

label-mounted = "%used% %{F#8ABEB7}/%{F-} %total%" 
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 

format-volume = %{F#f5c2e7}<ramp-volume>%{F-} <label-volume>

label-volume = "%percentage%%"

label-muted = muted
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-prefix = %{F#8ABEB7} %{F-}
label = "%percentage_used%%"

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
format-prefix = %{F#8ABEB7} %{F-}
label = "%percentage%%"

[module/wifi]
type = internal/network
interval = 5
interface-type = wireless

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 

label-connected = "%signal%%"
label-disconnected =   "notLikeThis"

format-connected = %{F#8ABEB7}<ramp-signal>%{F-} <label-connected>
format-disconnected = <label-disconnected>

[module/datetime]
type = internal/date

interval = 60.0

time = %R
date = %{A1: .config/polybar/modules/polybar-calendar/calendar.sh:}%A, %d %B%{A}

format = <label>
format-padding = 0

label = %date% %time% 

[settings]
screenchange-reload = true
pseudo-transparency = true

